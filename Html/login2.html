<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
    <link rel="preload" href="CSS/style.css" as="style">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>

<body>
    <h2>Login 2</h2>
    <form class="formulario" name="form" action="index.html">
        <div class="contenedor-campos">
            <div class="campo">
                <p>Usuario: <input type="text" name="login"> </p>
            </div>
            <div class="campo">
                <p>Contraseña: <input type="password" name="password"> </p>
            </div>
            <div class="Campo">
                <input onclick="go()" type="button" value="Acceder">
            </div>
        </div>
    </form>

    <script>
        function go() {
            if (document.form.password.value == 'arboleda' && document.form.login.value == 'alonso') {
                document.form.submit();
            }
            else {
                alert("por favor ingrese usuario y contraseña validos")
            }
        }
    </script>
</body>

</html>
